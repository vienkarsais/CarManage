<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="fragments/header "></div>
<div style="margin: 10px">
    <form class="container-fluid justify-content-start">
        <a class="btn btn-sm btn-primary" th:href="@{/car/carForm}">add car</a>
        <a class="btn btn-sm btn-danger" th:href="@{/car/deleteAll}"
           onclick="if ( !(confirm('Are you sure you want to delete all car?'))) return false">remove all cars</a>
    </form>
</div>
<div class="col-lg-8">
    <div class="container row justify-content-center">
        <table class="table table-bordered table-hover border-dark">
            <thead>
            <tr>
                <th scope="col"> Id </th>
                <th scope="col"> Manufacturer </th>
                <th scope="col"> Model </th>
                <th scope="col"> Year made </th>
                <th scope="col"> Fuel type </th>
                <th scope="col"> gearbox </th>
                <th scope="col"> Seats </th>
                <th scope="col"> employee assigned </th>
                <th scope="col"> image </th>
                <th scope="col"> Manage </th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carList}"
                scope="row">
                <td><span th:text="${car.id}"> maker </span></td>
                <td><span th:text="${car.maker}"> maker </span></td>
                <td><span th:text="${car.model}"> model </span></td>
                <td><span th:text="${car.yearMade}"> yearMade </span></td>
                <td><span th:text="${car.fuelType}"> fuelType </span></td>
                <td><span th:text="${car.gearbox}"> gearbox </span></td>
                <td><span th:text="${car.seats}"> seats </span></td>
                <td><span th:text="${car?.employee?.fullName}"> employee assigned </span></td>
                <td>
                    <a th:href="${car.imageUrl}" th:target="blank">
                        <img  th:src="${car.imageUrl}" width="auto" height="70" >
                    </a>

                </td>
                <td><span>
                    <div class="btn-group">
                        <a th:href="@{/car/updateForm(id=${car.id})}" class="btn btn-warning">
                        update
                    </a>
                    <a th:href="@{/car/deleteCar(id=${car.id})}"
                       class="btn btn-danger"
                       onclick="if ( !(confirm('Are you sure you want to delete this car?'))) return false">
                        Delete
                    </a>
                    </div>
                </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
